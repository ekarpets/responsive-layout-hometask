<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<body>

    <nav>

        <li><a href="#faq">FAQ</a></li>
        <li><a href="#feedback">Give Your Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">

      <h2>Home</h2>

      <div>1.1</div>
      <div>1.2</div>

      <div>
        <picture>
          <img src="https://placehold.co/200x200?text=2.1" alt="Image 1" loading="lazy">

        <picture>

        <picture>

        <picture>

    <section id="our-company" class="our-company">
      <h2>Our Company</h2>

      <div>3.1</div>
      <div>3.2</div>

      <div class="contact-us__item1">4.1</div>
      <div class="contact-us__item2">4.2</div>
      <div class="contact-us__item3">4.3</div>
    </section>

    <section id="faq" class="faq">
      <h2>FAQ</h2>

      <div>5</div>
    </section>

    <section id="feedback" class="feedback">
      <h2>Give Your Feedback</h2>

      <div>6</div>
    </section>

    <section class="subscribe">
      <h2>Subscribe to updates</h2>
      <div>7</div>
    </section>

  <footer>
    <p>&copy; 2023</p>
  </footer>
